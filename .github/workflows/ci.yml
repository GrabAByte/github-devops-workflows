---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main

env:
  metadataFile: 'metadata.json'

jobs:
  get-version:
    uses: ./.github/workflows/getVersion.yml
    with:
      metadataFile: ${{ env.metadataFile }}
      metadataPath: .
  yaml-lint:
    uses: ./.github/workflows/yamlLint.yml
    with:
      yamlPath: '.github'
    needs: get-version
  update-version:
    uses: ./.github/workflows/updateVersion.yml
    with:
      gitUsername: 'grababyte'
      gitEmail: 'grababyte@github.com'
      metadataFile: ${{ env.metadataFile }}
      metadataPath: .
    needs: yaml-lint
