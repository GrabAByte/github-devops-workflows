---
name: Terraform Linter
'on':
  workflow_call:
    inputs:
      terraformPath:
        required: true
        type: string

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4

      - name: Lint Terraform
        run: |
          docker run --rm -v $(pwd)/environments/${{ inputs.terraformPath }}:/data -t ghcr.io/terraform-linters/tflint
