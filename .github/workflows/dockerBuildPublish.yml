---
name: Docker Build and Publish
'on':
  workflow_call:
    inputs:
      dockerfilePath:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        description: 'The Docker Hub Username'
        required: true
      DOCKERHUB_TOKEN:
        description: 'The Docker Hub Password'
        required: true

jobs:
  docker-build-publish:
    name: Build and Publish Image
    environment: CI
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Download file
        uses: actions/download-artifact@v1
        with:
          name: version.sh
          path: metadata

      - name: Source metadata
        id: metadata
        run: |
          source metadata/version.sh
          echo "name=${PROJECT_NAME}" >> $GITHUB_ENV
          echo "version=${FUTURE_VERSION}" >> $GITHUB_ENV
          echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ inputs.dockerfilePath }}
          push: ${{ contains(github.ref, 'refs/heads/main') }}
          tags: |
            ${{ steps.metadata.outputs.owner }}/${{ steps.metadata.outputs.name }}:latest
            ${{ steps.metadata.outputs.owner }}/${{ steps.metadata.outputs.name }}:${{ steps.metadata.outputs.version }}
